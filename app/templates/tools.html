<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AGE Admin Tools</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body class="p-6">
    <h1 class="text-2xl font-bold mb-4">AGE Admin Tools</h1>

    <div class="space-x-4 mb-4">
        <button hx-post="/start" hx-trigger="click" hx-swap="none" class="bg-green-600 px-4 py-2 text-white rounded">Start</button>
        <button hx-post="/stop" hx-trigger="click" hx-swap="none" class="bg-red-600 px-4 py-2 text-white rounded">Stop</button>
        <button hx-get="/status" hx-target="#status-box" hx-swap="innerHTML" class="bg-gray-600 px-4 py-2 text-white rounded">Refresh Status</button>
        <button hx-post="/advance-1" hx-trigger="click" hx-swap="none" class="bg-red-600 px-4 py-2 text-white rounded">+1 Tick</button>
        <button hx-post="/advance-24" hx-trigger="click" hx-swap="none" class="bg-red-600 px-4 py-2 text-white rounded">+24 Ticks</button>
        <button hx-post="/advance-365" hx-trigger="click" hx-swap="none" class="bg-red-600 px-4 py-2 text-white rounded">+30 Ticks</button>
        <button hx-post="/advance-365" hx-trigger="click" hx-swap="none" class="bg-red-600 px-4 py-2 text-white rounded">+180 Ticks</button>
        <button hx-post="/advance-365" hx-trigger="click" hx-swap="none" class="bg-red-600 px-4 py-2 text-white rounded">+365 Ticks</button>
    </div>

    <div id="status-box" class="bg-black text-white p-4 rounded shadow">
        <i>Status not loaded.</i>
    </div>
        <form hx-post="/tick-hours" hx-swap="none" class="mt-4">
            <label for="hours" class="text-white mr-2">Hours Per Tick:</label>
            <input type="number" name="hours" id="hours" value="8" class="px-2 py-1 rounded">
            <button type="submit" class="bg-indigo-600 text-white px-3 py-1 rounded ml-2">Update</button>
        </form>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Update Stock Price -->
      <form action="/admin/update_price" method="post" class="bg-gray-800 p-4 rounded">
        <h2 class="text-xl font-bold mb-2">🎯 Update Stock Price</h2>
        <input name="ticker" placeholder="Ticker" class="w-full p-2 mb-2 bg-gray-700 rounded">
        <input name="new_price" type="number" step="0.01" placeholder="New Price" class="w-full p-2 mb-2 bg-gray-700 rounded">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Update</button>
      </form>

      <!-- Update Volatility -->
      <form action="/admin/update_volatility" method="post" class="bg-gray-800 p-4 rounded">
        <h2 class="text-xl font-bold mb-2">📉 Update Volatility</h2>
        <input name="ticker" placeholder="Ticker" class="w-full p-2 mb-2 bg-gray-700 rounded">
        <input name="volatility" type="number" step="0.001" placeholder="New Volatility" class="w-full p-2 mb-2 bg-gray-700 rounded">
        <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded">Update</button>
      </form>

      <!-- Update Drift Multiplier -->
      <form action="/admin/update_drift" method="post" class="bg-gray-800 p-4 rounded">
        <h2 class="text-xl font-bold mb-2">⚖️ Update Drift Multiplier</h2>
        <input name="ticker" placeholder="Ticker" class="w-full p-2 mb-2 bg-gray-700 rounded">
        <input name="drift" type="number" step="0.01" placeholder="New Drift Multiplier" class="w-full p-2 mb-2 bg-gray-700 rounded">
        <button type="submit" class="bg-purple-500 hover:bg-purple-600 px-4 py-2 rounded">Update</button>
      </form>

      <!-- Update Global Market Parameters -->
      <form action="/admin/update_params" method="post" class="bg-gray-800 p-4 rounded">
        <h2 class="text-xl font-bold mb-2">🏦 Update Market Parameters</h2>
        <input name="rfr" type="number" step="0.0001" placeholder="Risk-Free Rate" class="w-full p-2 mb-2 bg-gray-700 rounded">
        <input name="erp" type="number" step="0.0001" placeholder="Equity Risk Premium" class="w-full p-2 mb-2 bg-gray-700 rounded">
        <input name="tick_interval" type="number" placeholder="Tick Interval (sec)" class="w-full p-2 mb-2 bg-gray-700 rounded">
        <button type="submit" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded">Update</button>
      </form>

      <!-- Update Market Sentiment -->
      <form action="/admin/update_sentiment" method="post" class="bg-gray-800 p-4 rounded">
        <h2 class="text-xl font-bold mb-2">🌐 Set Market Sentiment</h2>
        <select name="sentiment" class="w-full p-2 mb-2 bg-gray-700 rounded">
          <option value="Bubbling">📈 Bubbling</option>
          <option value="Booming">↗️ Booming</option>
          <option value="Stagnant">➡️ Stagnant</option>
          <option value="Receding">↘️ Receding</option>
          <option value="Depression">📉 Depression</option>
        </select>
        <button type="submit" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Update</button>
      </form>
    </div>
  </div>
</body>
</html>
